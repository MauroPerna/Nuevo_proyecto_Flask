{% extends "base/base.html" %}
{% block head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
{% endblock %}
{% block title %}
    Simple Comercio
{% endblock %}
{% block content %}
<nav> 
    <a href="{{ url_for('inicio') }}" class="nav-enlace">Inicio</a>
    <a href="{{ url_for('signup') }}" class="nav-enlace">Crear</a>
    <a href="{{ url_for('update') }}" class="nav-enlace">Actualizar</a>
    <a href="{{ url_for('delete') }}" class="nav-enlace">Eliminar</a>
    <a href="{{ url_for('grafica') }}" class="nav-enlace">Gr√°fico</a>
    <a href="{{ url_for('logout') }}" class="nav-enlace">Salir</a>
</nav>
<div width="10px">
    <canvas id="grafica"></canvas>
</div>

<script>
    var grafica = document.getElementById("grafica");
    var myChart = new Chart(grafica, {
        type:'pie',
        data: {
            labels: {{ labels | safe }},
            datasets: [{ 
                label: "Data points",
                data: {{ values | safe }},
                backgroundColor: ["#ff6384", "#36a2eb", "#ffcd56"]
            }]
        }
        });
</script>

<div class="div">
    {% for item in col %}
    <section>
        <h3>{{ item[0] }}</h3>
        <p>porcentaje: {{ item[1] }}</p>   
    </section>
    {% endfor %}
</div>
{% endblock %}
