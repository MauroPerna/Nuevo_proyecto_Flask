<body class="bg-color">
{% block content %}
<div class="hamburger">
	<div class="_layer -top"></div>
	<div class="_layer -mid"></div>
	<div class="_layer -bottom"></div>
</div>
<nav class="menuppal">
    <ul>
        <li><a href="{{ url_for('inicio') }}" class="nav-enlace">Inicio</a></li>
        <li><a href="{{ url_for('signup') }}" class="nav-enlace">Crear</a></li>

<div class="login-box actualizar">
    <h1>Actualizar usuario</h1>
    <form method="post" action="{{ url_for('actualizar') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <label for="username">Usuario</label>
        <p><input name="username" type="text"></p>
        <label for="montoMensual">Monto mensual a capitalizar:</label>
        <p><input name="MontoMensual" type='number'></p>
        <label for="conceptoAporte">Concepto del aporte:</label>
        <p><input name="conceptoAporte" type='text'></p>

        <input type="submit" value="Actualizar">
    </form>
</div>
